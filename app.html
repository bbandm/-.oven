<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Group 67.png" type="image/png" > 
    <title>요리조리</title>
</head>

<body>
    <div class="main">
        <div class="status_bar">
            <div id="currentTime"></div>
            <img src="img/statusBar-icon.png" alt="statusBar-icon" class="statusBar-icon">
        </div>

        <div class="app-header">
            <div class="app-header-container">
                <img src="img/요리조리icon.png" alt="요리조리" class="요리조리-icon">
                <div class="alarm-box">
                    <img src="img/alarmicon.png" alt="알림" class="alarm-icon">
                </div>
            </div>
        </div>
        <div class="app-bookmarkPlus">
            <span class="북마크추가">북마크 추가</span>
            <div class="app-bookmarkPlus-box">
                <div class="app-bookmarkPlus-box-1">
                    <img src="img/url.png" alt="url" class="url-icon">
                    <span class="url-text">URL</span>
                </div>
                <div class="app-bookmarkPlus-box-2">
                    <img src="img/image.png" alt="image" class="image-icon">
                    <span class="image-text">이미지</span>
                </div>
            </div>
        </div>
        <div class="folders">
            <span class="내레시피폴더">내 북마크 폴더</span>
            <div class="app-folders">

                <div class="folder1">
                    <div class="folder1-box">
                        <img src="img/plusicon.png" alt="+" class="plusIcon">
                    </div>
                    <span class="folder1-text">새 폴더 추가</span>
                </div>
                <div class="folder2">
                    <div class="folder2-box"></div>
                    <span class="folder2-text">기본 폴더</span>
                </div>
                <div class="folder3">
                    <div class="folder3-box"></div>
                    <span class="folder3-text">도시락</span>
                </div>
                <div class="folder4">
                    <div class="folder4-box"></div>
                    <span class="folder4-text">밀키트</span>
                </div>
            </div>
        </div>
        <div class="recentBookmark">
            <span class="최근북마크한레시피">최근 북마크한 레시피</span>
            <div class="firstBookmark">
                <div class="firstBookmark-1">
                    <div class="firstBookmark-1-box">
                        
                    <img src="img/김치찌개Thumbnail.png" alt="김치찌개" class="firstBookmark-1-img">
                    <img src="img/Youtube.png" alt="" class="bookmark-icon">
                    </div>
                    <span class="firstBookmark-1-text">성공률 100% 돼지고기 김치찌개</span>
                </div>
                <div class="firstBookmark-2">
                    <div class="firstBookmark-2-box">
                    <img src="img/밀푀유.png" alt="파스타" class="firstBookmark-2-img">
                    </div>
                    <span class="firstBookmark-2-text">밀푀유 나베</span>
                </div>
            </div>
            <div class="secondBookmark">
                <div class="secondBookmark-1">
                    <div class="secondBookmark-1-box">
                        <img src="img/닭가슴살.png" alt="김치찌개" class="secondBookmark-1-img">
                        <img src="img/Instagram.png" alt="" class="bookmark-icon">
                    </div>
                    <span class="secondBookmark-1-text">닭가슴살 계란 볶음밥</span>
                </div>
                <div class="secondBookmark-2">
                    <div class="secondBookmark-2-box">
                    <img src="img/팽이버섯.png" alt="파스타" class="secondBookmark-2-img">
                    <img src="img/Instagram.png" alt="" class="bookmark-icon">
                    </div>
                    <span class="secondBookmark-2-text">팽이버섯 비빔밥</span>
                </div>
            </div>
            <div class="thirdBookmark">
                <div class="thirdBookmark-1">
                    <div class="firstBookmark-2-box">
                    <img src="img/참치.png" alt="김치찌개" class="thirdBookmark-1-img">
                    <img src="img/Youtube.png" alt="" class="bookmark-icon">
                    </div>
                    <span class="thirdBookmark-1-text">양배추 참치 덮밥</span>
                </div>
                <div class="thirdBookmark-2">
                    <div class="thirdBookmark-2-box">
                        <img src="img/차돌박이.png" alt="파스타" class="thirdBookmark-2-img">
                        <img src="img/twitter.png" alt="" class="bookmark-icon">
                    </div>
                    <span class="thirdBookmark-2-text">차돌박이 숙주 찜</span>
                </div>
            </div>
        </div>
        <div class="bottomBar">
            <div class="bottomBar-1">
                <img src="img/bottomBar-1.png" alt="." class="bottomBar-1-icon">
                <span class="bottomBar-1-text">북마크</span>
            </div>
            <div class="bottomBar-2">
                <img src="img/bottomBar-2.png" alt="." class="bottomBar-2-icon">
                <span class="bottomBar-2-text">랭킹</span>
            </div>
            <div class="bottomBar-3">
                <img src="img/bottomBar-3.png" alt="." class="bottomBar-3-icon">
                <span class="bottomBar-3-text">내 식단</span>
            </div>
            <div class="bottomBar-4">
                <img src="img/bottomBar-4.png" alt="." class="bottomBar-4-icon">
                <span class="bottomBar-4-text">커뮤니티</span>
            </div>
            <div class="bottomBar-5">
                <img src="img/bottomBar-5.png" alt="." class="bottomBar-5-icon">
                <span class="bottomBar-5-text">마이 페이지</span>
            </div>
        </div>
        <div class="popup-background2" id="newPopupBackground" style="display: none;">

            <div class="overlay2" id="overlay">
                <div class="modal2">
                    <div class="modal-header2">
                        <div class="modal-header2-grabber"></div>
                        <div class="modal-header2-buttons">
                            <span class="modal-header2-취소" onclick="closeModal()">취소</span>
                            <span class="modal-header2-저장" onclick="closeModal(), openSecondPopup()">저장</span>
                        </div>
                    </div>
                    <div class="modal2-contents">
                        <input class="modal2-contents-title" type="text" placeholder="성공률 100% 돼지고기 김치찌개" />
                    </div>
                    <div class="modal-contents2">
                        <div class="modal-contents2-1">
                            <img src="img/modal-contents2-1.png" alt="" class="modal-contents2-1-icon">
                            <span class="modal-contents2-1-text">폴더</span>
                            <div class="modal-contents2-1-folders">
                                <span class="modal-contents2-1-folders-text">기본 폴더</span>
                            </div>
                        </div>
                        <div class="modal-contents2-2">
                            <img src="img/modal-contents2-2.png" alt="" class="modal-contents2-2-icon">
                            <a href="https://www.youtube.com/watch?v=qWbHSOplcvY"
                                class="modal-contents2-2-text">https://www.youtube.com/watch?v=qWbHSOplcvY</a>
                        </div>
                        <div class="modal-contents2-3">
                            <img src="img/modal-contents2-3.png" alt="" class="modal-contents2-3-icon">
                            <span class="modal-contents2-3-text">재료</span>
                            <img src="img/modal-contents2-icon.png" alt="" class="modal-contents2-icon"
                                onclick="openModal3()">
                        </div>
                        <div class="modal-contents2-4">
                            <img src="img/modal-contents2-4.png" alt="" class="modal-contents2-4-icon">
                            <span class="modal-contents2-4-text">태그</span>
                            <img src="img/modal-contents2-icon.png" alt="" class="modal-contents2-icon"
                                onclick="openModal4()">
                        </div>
                        <div class="modal-contents2-5">
                            <img src="img/modal-contents2-5.png" alt="" class="modal-contents2-5-icon">
                            <span class="modal-contents2-5-text">메모</span>
                            <img src="img/modal-contents2-icon.png" alt="" class="modal-contents2-icon"
                                onclick="openModal5()">
                        </div>
                        <div class="modal-contents2-6">
                            <img src="img/modal-contents2-6.png" alt="" class="modal-contents2-6-icon">
                            <div class="modal-contents2-6-button">
                                <img src="img/modal-contents2-6-2.png" alt="" class="modal-contents2-6-icon2">
                                <span class="modal-contents2-6-text">이미지</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="popup-background3" id="newPopupBackground3" style="display: none;">

            <div class="overlay3" id="overlay3">

                <div class="modal3">
                    <div class="modal-header3">
                        <div class="modal-header3-contents">
                            <span class="modal-header3-contents-text" onclick="closeModal3()">레시피에 사용되는 재료 입력</span>
                            <img src="img/keyboard-icon.png" alt="keyboard" class="modal-header3-contents-icon" id="modal-header3-contents-icon"
                                onclick="toggleKeyboard()">

                        </div>
                    </div>
                    <div class="modal-plus3">
                        <img src="img/g.png" alt="+" class="modal-plus3-icon">
                        <input class="modal-plus3-title" type="text" placeholder="재료 이름" id="textInput"
                            onkeypress="handleKeyPress(event)" />
                    </div>
                    <div id="output"></div>
                    <img src="img/Keyboard - iPhone.png" id="keyboardImage" alt="keyboard" class="keyboard-iphone">
                </div>
            </div>
        </div>
        <div class="popup-background4" id="newPopupBackground4" style="display: none;">

            <div class="overlay4" id="overlay4">

                <div class="modal4">
                    <div class="modal-header4">
                        <div class="modal-header4-contents">
                            <span class="modal-header4-contents-text" onclick="closeModal4()">레시피 관련 해시태그 입력</span>
                        </div>
                        <div class="modal-hashtag">
                            <input type="textH" id="textInput-h" placeholder="#">
                            

                            <div id="output-h"></div>
                        </div>
                        
                        <img src="img/recent hashtags.png" alt="" class="recentHashtags">
                    </div>

                </div>
            </div>
        </div>
        <div class="popup-background5" id="newPopupBackground5" style="display: none;">
            <div class="overlay5" id="overlay5">
                <div class="modal5">
                    <div class="modal-header5">
                        <div class="modal-header5-contents">
                            <span class="modal-header5-contents-text" onclick="closeModal5()">ㅤㅤㅤㅤㅤㅤㅤ</span>
                            <img src="img/keyboard-icon.png" alt="keyboard" class="modal-header5-contents-icon" id="modal-header5-contents-icon"
                                onclick="toggleKeyboard5()">
                        </div>
                    </div>
                    <div class="modal-memo5">
                        <input class="modal-memo5-title" type="text" placeholder="메모를 입력하세요." id="textInput5"
                            onkeypress="handleKeyPress2(event)" />
                    </div>
                    <div id="output5"></div>
                    <img src="img/Keyboard - iPhone.png" id="keyboardImage5" alt="keyboard" class="keyboard-iphone2">
                </div>
            </div>
        </div>
        <div class="popup-background" id="popupBackground" >
            <div class="second-popup">
            <div class="second-popup-content-s" id="secondPopup">
                <img src="img/save icon.png" alt="팝업"class="popup-icon">
                <span class="popup-text">저장되었어요!</span>
            </div>
            </div>
          </div>
          
    </div>
    <script src="script2.js"></script>
</body>

</html>
